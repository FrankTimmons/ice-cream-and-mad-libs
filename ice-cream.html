<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ice Cream</title>
</head>
<body>
  <div class="container">
    <h1>Fill in your favorite ice creams!</h1>
    <div>
      <form id="formTwo">
        <div class="form-group">
          <label for="iceCream1">Best ice cream</label>
          <input id="iceCream1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="iceCream2">2nd Best ice cream</label>
          <input id="iceCream2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="iceCream3">3rd Best ice cream</label>
          <input id="iceCream3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me my ice cream list!</button>
      </form>
      <div id="results">
        <p>My favorite Ice Creams are:</p>
        <ol id="iceCreamList">

        </ol>
      </div>

    </div>
  </div>
</body>
</html>
